<mat-toolbar color="primary" class="mat-elevation-z5">
    <span routerLink="/"class="icon"><mat-icon style="height:21px;cursor:pointer;">local_taxi</mat-icon>BookMyRide</span>

    <div class="spacer"></div>

    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/booking">Booking</a>
    <a mat-button routerLink="/feedback">Feedback</a>
    <a mat-raised-button color="accent"routerLink="/login">Logout</a>

</mat-toolbar>
<section class="search">
    <div class="container">
        <h1 class="mt-3">Search for availability !!!</h1>
        <form method="">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="col-md-6 mb-3">
                    
                    <label for="" class="form-label">Ride type</label>
                    <select class="form-select" aria-label="">
    
                        <option selected>Choose Ride Type</option>
                        <option value="auto">Auto</option>
                        <option value="car">Car</option>
                        <option value="moto">Moto</option>
                    </select>
                </div>
                
                <input type="submit" value="Search" class="btn btn-primary form-control">
                </div>
                
        </form>
    </div>
    <div></div>
    <div class="feedback-toggle mt-3 text-center">
        <input type="button" class="btn btn-secondary"value="Give Feedback"routerLink="/feedback">
        <input type="button" class="btn btn-success mx-2"value="View Feedback"routerLink="/feedback">
    </div>
</section>
