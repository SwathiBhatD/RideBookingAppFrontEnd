<mat-toolbar color="primary" class="mat-elevation-z5">
  <span  routerLink="/"class="icon"><mat-icon style="height:21px;cursor:pointer;">local_taxi</mat-icon>BookMyRide</span>

  <div class="spacer"></div>
  <a mat-raised-button color="accent"routerLink="/register">Register</a>
</mat-toolbar>

<div class="login-form">
  <div class="container1">
    
    <div class="screen">
      <div class="screen__content">
        
        <form class="login" #loginform="ngForm" (ngSubmit)="userLogin()">
          <div class="heading">
            <h2>Please Login!!!</h2>
            <small class="text-danger">{{message}}</small>
          </div>
          <div class=" form-group login__field">
           
            <input type="text" class="form-control" placeholder="User name / Email" name="email"[(ngModel)]="user.email" required pattern="^[a-z0-9_]+@[a-z]+\.[a-z]{2,3}"#email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
            <!-- <small class="text-danger"[class.d-none]="email.valid || email.untouched">Email field is required</small> -->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
              <small class="text-danger" *ngIf="email.errors['required'] ">Email field is required</small>
              <small class="text-danger"*ngIf="email.errors['pattern'] ">Enter proper Email id</small>
            </div>
          </div>
          <div class="form-group login__field">
            
            <input type="password" class="form-control" placeholder="Password"name="password"[(ngModel)]="user.password"required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">

            <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password field is required</small>
          </div>
          <button [disabled]="loginform.form.invalid" type="submit" class="button login__submit">
            <span class="button__text">Log In Now</span>
          </button>	
          <p routerLink="/forgot"style="cursor:pointer;color:white;padding-top:5px;float:right;">Forgot Password?</p>			
        </form>
        
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>
</div>
