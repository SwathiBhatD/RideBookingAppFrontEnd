<mat-toolbar color="primary" class="mat-elevation-z5">
    <span routerLink="/"class="icon"><mat-icon style="height:21px;cursor:pointer;">local_taxi</mat-icon>BookMyRide</span>

    <div class="spacer"></div>

    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/booking">Booking</a>
    <a mat-button routerLink="/feedback">Feedback</a>
    <a mat-raised-button color="accent"routerLink="/login">Logout</a>

</mat-toolbar>
<section class="feedback"id="feedback">
    <div class="give-feedback">
        <div class="container ">
            <h1 class="mt-3">Provide Feedback !!!</h1>
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter username" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="feedback" class="form-label">Enter Feedback</label>
                        <textarea class="form-control" id="feedback" rows="3"maxlength="144" required></textarea>
                      </div>
                      <input type="submit" value="Send Feedback" class="btn btn-primary form-control">
                </div>
            </form>
        </div>
    </div>
    <div class="feedback-toggle mt-3 text-center">
        <input type="button" class="btn btn-success mx-2"value="View Feedback"routerLink="/feedback">
        <!-- <input type="button" class="btn btn-secondary mx-2"value="Add Feedback"routerLink="/feedback"> -->
        <input type="button" class="btn btn-secondary mx-2"value="Update Feedback"routerLink="/feedback">
        <input type="button" class="btn btn-secondary mx-2"value="Delete Feedback"routerLink="/feedback">
    </div>
</section>
